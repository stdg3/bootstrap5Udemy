<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Boyutlandırma</title>
  </head>
  <body>
    <h1>Boyutlandırma</h1>
    <hr>
    <div class="container">

        <!--genişlik, div block element olduğu için tüm ssatırı kaplar-->
        <div class="bg-warning p-2 w-25">%25 Genişlik</div>
        <div class="bg-warning p-2 w-50">%50 Genişlik</div>
        <div class="bg-warning p-2 w-75">%75 Genişlik</div>
        <div class="bg-warning p-2 w-100">%100 Genişlik</div>
        <hr>

        <!--yükesklik-->
        <div class="bg-dark" style="height: 100px;">
            <div class="bg-warning d-inline-block px3 h-25">%25 Yükseklik</div>
            <div class="bg-warning d-inline-block px3 h-50">%50 Yükseklik</div>
            <div class="bg-warning d-inline-block px3 h-75">%75 Yükseklik</div>
            <div class="bg-warning d-inline-block px3 h-100">%100 Yükseklik</div>
        </div>
        <hr>
        <!--maksimum genişlik-->
        <div class="bg-dark" style="width: 300px;">
            <div class="bg-warning mw-100">max genişlik %100</div>
        </div>
        <hr>
        <!--max yükseklik -->
        <div class="bg-dark" style="height: 100px;">
            <div class="bg-warning mh-100" style="height: 300px;">max yükseklik %100</div>
        </div>
        



    </div>


    <script src="js/jquery-3.6.0.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"> </script>

  </body>
</html>
