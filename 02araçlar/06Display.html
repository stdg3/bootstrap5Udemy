<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Display</title>
  </head>
  <body>
    <h1 class="text-center">Display</h1>
    <hr>

    <div class="container">

        <!--Display inline-->
        <div class="bg-warning d-inline">d-inline</div>
        <div class="bg-warning d-inline">d-inline</div>

        <hr>

        <!--Display inline block, genişlik göz ardı ediliyor, block eklediğimizde genişlik kadar block hali alırlar-->
        <div class="bg-warning p-2 d-inline-block" style="width: 200px;">d-inline-block</div>
        <div class="bg-warning p-2 d-inline-block" style="width: 200px;">d-inline-block</div>

        <hr>

        <!--Display block, tüm satırı geniliğini alır-->
        <span class="bg-warning p-2 d-block">d-block</span>
        <span class="bg-warning p-2 d-block">d-block</span>

        <hr>

        <!--Display none-->
        <span class="bg-warning p-2 d-none">d-none gizli satır</span>

        <hr>

        <!--Display print-->
        <span class="bg-warning p-2 d-print-none">d-print-none sayfada gözükür, yazıcıdan çıkmaz</span>
        <span class="bg-warning p-2 d-print-block d-none">d-print-block sadece çıktıda grünür,d-none ile sayfada gizlenir</span>

        <hr>

        <!--Responsive görüntüleme-->
        <div class="bg-warning p-2 d-none d-md-inline d-lg-block d-print-block">Ekranda responsive şeklinde oynar</div>



    </div>


    <script src="js/jquery-3.6.0.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"> </script>

  </body>
</html>
